  thymeleaf:
    cache: false
  profiles:
    #swagger开关
    active: dev
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.springboot.dao